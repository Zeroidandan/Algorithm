<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字小游戏</title>
</head>

<body>
    <script>
        // 生成随机数
        var boom_num = parseInt(Math.random() * 100) + 1;

        // 区间
        var max = 100;
        var min = 1;

        while (true) {
            var n = Number(prompt(`请输入一个${min}至${max}的数`));
            if (n >= min && n <= max) {
                if (n > boom_num) {
                    alert('输入的数字大了');
                    // 改变max
                    max = n - 1;
                } else if (n < boom_num) {
                    alert('输入的数字小了');
                    // 改变min
                    min = n + 1;
                } else if (n == boom_num) {
                    alert('爆炸！！！');
                    break;
                }
            } else {
                alert('您输入的数字不符合要求');
            }
        }


    </script>
</body>

</html>
